<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title> Login Form Demo </title>
    <link rel="stylesheet" href="./css/login_style2.css">
  </head>
  <body>
    <div class="conatiner">
      <div class="login">
        <div class="form_header"> Please Login: </div>
        <form>
          <input type="text" class="txt" id="uname" placeholder="Username or Email" />
          <br />
          <input type="password" class="txt" id="pass" placeholder="Password" />
          <br />
          <input type="checkbox" class="chk" id="remember" checked>
            <span class="rem"> Remember me on this computer. </span>
          </input>
          <button type="button" class="btn"> Login </button>
        </form>
        <div class="forgot">
          <a href="#">Forgot your password? </a>
        </div>
      </div>
    </div>



  </body>
</html>
